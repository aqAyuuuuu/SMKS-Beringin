        <div class="col-sm-8 " style="text-align: center; background-color: darkgray; border-radius: 30px; padding: 30px;">
            <h5><b>Form Pendaftaran</b></h5>
            <form style="text-align: left;">
                <div class="mb-3" >
                  <label for="nisn" class="form-label" >NISN</label>
                  <input type="nisn" class="form-control" id="nisn" aria-describedby="nisn">
                </div>
                <div class="mb-3" >
                    <label for="nama" class="form-label" >Nama</label>
                    <input type="nama" class="form-control" id="nama" aria-describedby="nama">
                </div>
                <div class="mb-3" >
                    <label for="asalsekolah" class="form-label" >Asal Sekolah</label>
                    <input type="asalsekolah" class="form-control" id="asalsekolah" aria-describedby="asalsekolah">
                </div>
                <div class="mb-3" >
                    <label for="jeniskelamin" class="form-label" >Jenis Kelamin</label>
                    <input type="jeniskelamin" class="form-control" id="jeniskelamin" aria-describedby="jeniskelamin">
                </div>
                <div class="mb-3" >
                    <label for="ttl" class="form-label" >Tempat/Tanggal Lahir</label>
                    <input type="ttl" class="form-control" id="ttl" aria-describedby="ttlh">
                </div>
                <div class="mb-3" >
                    <label for="alamat" class="form-label" >Alamat</label>
                    <input type="alamat" class="form-control" id="alamat" aria-describedby="alamat">
                </div>
                <div class="mb-3" >
                    <label for="nohp" class="form-label" >No HP</label>
                    <input type="nohp" class="form-control" id="nohp" aria-describedby="nohp">
                </div>
                <div class="mb-3" >
                    <label for="email" class="form-label" >Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected class="disabled">Program Keahlian</option>
                    <option value="1">Rekayasa Perangkat Lunak</option>
                    <option value="2">Teknik Bisnis Sepeda Motor</option>
                    <option value="3">Teknik Kendaraan Ringan Otomotif</option>
                  </select>
                  <div style="padding-top: 30px;"><button type="submit" class="btn btn-primary">Daftar</button></div>
                
              </form>
        </div>
